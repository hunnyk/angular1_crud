<div layout="row" ng-controller="productsController" ng-cloak>
    <div class="form-group">
        <div class="col-sm-3">
            <md-button class="md-raised" ng-click="logout()">Logout</md-button>
        </div>
    </div>
    <p>Welcome {{username}}</p>
    <div flex="10"></div>
    <div flex="80" class='m-20px-0'>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div flex md-truncate>
                    <h3 class="md-headline">Products</h3>
                </div>
                <md-button class="md-raised" ng-click="showCreateProductForm()">Create</md-button>
                <md-content flex>
            </div>
        </md-toolbar>

        <md-input-container class="md-block m-b-0px">
            <form ng-submit="searchProducts()">
                <label>Search products...</label>
                <input ng-model="product_search_keywords">
            </form>
        </md-input-container>

        <md-list ng-init="readProducts()">
            <md-list-item class="md-3-line" ng-repeat="product in products">

                <div class="md-list-item-text">
                    <h3>{{product.title}}</h3>
                    <h4>{{product.category}}</h4>
                </div>

                <div class="md-secondary-container">
                    <md-button class="md-raised md-info" ng-click="readOneProduct(product.article_id)">Edit</md-button>
                    <md-button class="md-raised md-danger" ng-click="confirmDeleteProduct($event, product.article_id)">Delete</md-button>
                </div>

                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

    <div flex="10"></div>
</div>
</div>
