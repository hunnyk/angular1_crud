<md-dialog>
    <form name="myform" ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Product</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container class="md-block">
                    <label>title</label>
                    <input name="title" ng-model="title" required>
                    <span ng-show="myform.title.$touched && myform.title.$invalid">Title is required</span>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>category</label>
                    <input name="category" ng-model="category" required>
                    <span ng-show="myform.category.$touched && myform.category.$invalid">Category is required</span>
                </md-input-container>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="createProduct()" ng-if="!contentData"  class="md-primary">Create</md-button>
            <md-button ng-click="updateProduct()" ng-if="contentData"  class="md-primary">Update</md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
